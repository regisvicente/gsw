<div style="margin-top: 20px" *ngIf="form" class="formulario z-depth-2"> 
  <div>
    Detalhes do Form
  </div>
  Form Valido:
  <pre class="card blue-grey darken-1">
     <div>{{ form.valid }}</div>
  </pre>
  Form submetido: 
  <pre class="card blue-grey darken-1"> 
    <div>{{ form.submitted }}</div>
  </pre>
  Valores: <br> 
  <pre class="card blue-grey darken-1">
    <div>{{ form.value | json }}</div>
  </pre>
</div>
